<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSOR GAME</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/4be693ae1c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <img src="Assets/CHAEL-1.jpg" alt="">
    </div>
    <div class="container">
	    <h1>Rock Paper Scissors</h1>
        <div id="history"></div>
        <div id="game">
            <div class="player-box">
                <h2>You</h2>
	            <button onclick="play('rock')"><i class="fa-solid fa-hand-back-fist"></i></button>
	            <button onclick="play('paper')"><i class="fa-solid fa-hand"></i></button>
	            <button onclick="play('scissors')"><i class="fa-solid fa-hand-scissors"></i></button>
            </div>
            <div class="computer-box">
                <h2>Computer</h2>
                <p id="computer-choice"></p>
            </div>
        </div>
	    <p id="result"></p>
        <button onclick="del_btn()">Del History</button>
    </div>
    <div class="footer">
        <p>Â© 2023 Jhon Michael Babadilla</p>
    </div>
	<script src="index.js"></script>  
</body>
</html>
